<head>
	<title>PPT GAME</title>
	<meta charset="utf-8">

<body>
<div class="container">
	<div class="row">
    	<div class="col">
			<svg viewBox="0 0 960 300" xmlns="http://www.w3.org/2000/svg">
				<symbol id="s-text">
					<text text-anchor="middle" x="50%" y="80%">PPT</text> <!-- text anchor alinea dependiendo del (x, y) -->
				</symbol>
				<g class = "g-ants">
					<use  ="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
					<use xlink:href="#s-text" class="text-copy"></use>
				</g>
			</svg>
		</div>
	</div>			
	<div class="row">
    	<div class="col">
			<form action="menu.html" class="init" name="dato">
				<label>Ingrese su nombre:</label><br>
				<input type="text" required autofocus id="usuario" name="Cookie" ></input></br>
			   	<input type="submit" name="nombre" value="CONTINUAR"  onclick="guardar()"></input>
			</form>
		</div>
	</div>
</div>
